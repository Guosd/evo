<!DOCTYPE html>
<html lang="en">
<head>
	<title>菜单管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<link rel="stylesheet" type="text/css" href="/static/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/jqGrid/css/ui.jqgrid.css" />
	<script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/static/jqGrid/js/i18n/grid.locale-cn.js"></script>
	<script type="text/javascript" src="/static/jqGrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="/static/evo.js"></script>
	<script type="text/javascript" src="/sys-ui/js/menu/form.js"></script>
</head>
<body>
<div id="form">
	<input type="hidden" id="id"/>
	<div>上级菜单:<input type="text" id="parentText"/><input type="hidden" id="parentId"/></div><br/>
	<div>功能:<input type="text" id="funcText"/><input type="hidden" id="funcId"/></div><br/>
	<div>名称:<input type="text" id="name"/></div><br/>
	<div>编码:<input type="text" id="code"/></div><br/>
	<div>排序:<input type="text" id="sort"/></div><br/>
	<div>
		<button id="submit">提交</button>
		<button id="back">返回</button>
	</div>
	<br/>
	<div id="dialogMenu" title="选择上级菜单" style="display: none;">
		<div id="menuForm">
			上级菜单:<input type="text" id="menuParentText"/><input type="hidden" id="menuParentId"/>
			功能:<input type="text" id="menuFuncText"/><input type="hidden" id="menuFuncId"/><br/>
			名称:<input type="text" id="menuName"/>
			编码:<input type="text" id="menuCode"/>
			<button id="menuQuery">查询</button>
			<button id="menuReset">重置</button>
		</div>
		<br/>
		<table id="grid-table-menu"></table>
		<div id="grid-pager-menu"></div>
	</div>
	<div id="dialogFunc" title="选择功能" style="display: none;">
		<div id="funcForm">
			服务:<input type="text" id="microText"/><input type="hidden" id="microId"/>
			名称:<input type="text" id="funcName"/>
			编码:<input type="text" id="funcCode"/><br/>
			URI:<input type="text" id="funcUri"/>
			方法:<input type="text" id="funcMethod"/>
			<button id="funcQuery">查询</button>
			<button id="funcReset">重置</button>
		</div>
		<br/>
		<table id="grid-table-func"></table>
		<div id="grid-pager-func"></div>
	</div>
</div>
</body>
</html>
