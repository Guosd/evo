<!DOCTYPE html>
<html lang="en">
<head>
	<title>微服务管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<link rel="stylesheet" type="text/css" href="/static/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/jqGrid/css/ui.jqgrid.css" />
	<script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/static/jqGrid/js/i18n/grid.locale-cn.js"></script>
	<script type="text/javascript" src="/static/jqGrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="/static/evo.js"></script>
	<script type="text/javascript" src="/sys-ui/js/func/form.js"></script>
</head>
<body>
	<div id="form">
		<input type="hidden" id="id"/>
		<div>服务:<input type="text" id="microText"/><input type="hidden" id="microId"/></div><br/>
		<div>名称:<input type="text" id="name"/></div><br/>
		<div>编码:<input type="text" id="code"/></div><br/>
		<div>URI:<input type="text" id="uri"/></div><br/>
		<div>方法:<select id="method"><option value="">请选择</option></select></div><br/>
		<div>
			<button id="submit">提交</button>
			<button id="back">返回</button>
		</div>
		<br/>
		<div id="dialog" title="选择服务" style="display: none;">
			<div id="microForm">
				名称:<input type="text" id="microName"/>
				编码:<input type="text" id="microCode"/>
				前缀:<input type="text" id="microPrefix"/>
				<button id="microQuery">查询</button>
				<button id="microReset">重置</button>
			</div>
			<br/>
			<table id="grid-table-micro"></table>
			<div id="grid-pager-micro"></div>
		</div>
	</div>
</body>
</html>
