<!DOCTYPE html>
<html lang="en">
<head>
	<title>服务管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<link rel="stylesheet" type="text/css" href="/static-ui/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/static-ui/jqGrid/css/ui.jqgrid.css" />
	<script type="text/javascript" src="/static-ui/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static-ui/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/static-ui/jqGrid/js/i18n/grid.locale-cn.js"></script>
	<script type="text/javascript" src="/static-ui/jqGrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="/static-ui/evo.js"></script>
	<script type="text/javascript" src="/sys-ui/js/user/list.js"></script>
</head>
<body>
<div id="form">
	用户名称:<input type="text" id="username"/>
	姓名:<input type="text" id="name"/>
	编码:<input type="text" id="code"/>
	邮箱:<input type="text" id="email"/>
	手机号码:<input type="text" id="mobileNumber"/>
	冻结:<select id="freeze"><option value="">请选择</option></select>
	<button id="query">查询</button>
	<button id="reset">重置</button>
</div>
<br/>
<div id="toolbar">
	<button id="create">新增</button>
	<button id="update">修改</button>
	<button id="delete">删除</button>
	<button id="passwrd">修改密码</button>
</div>
<br/>
<table id="grid-table"></table>
<div id="grid-pager"></div>
<div id="dialog" title="修改密码" style="display: none;">
	<div id="passwordForm">
		<div>密码:<input type="password" id="password"/><span style="color: #FF0000;">*</span></div><br/>
		<div>确认密码:<input type="password" id="confirmPassword"/><span style="color: #FF0000;">*</span></div>
	</div>
</div>
</body>
</html>
