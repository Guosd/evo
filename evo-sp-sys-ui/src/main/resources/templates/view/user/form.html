<!DOCTYPE html>
<html lang="en">
<head>
	<title>用户管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<link rel="stylesheet" type="text/css" href="/static/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/jqGrid/css/ui.jqgrid.css" />
	<script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/static/jqGrid/js/i18n/grid.locale-cn.js"></script>
	<script type="text/javascript" src="/static/jqGrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="/static/evo.js"></script>
	<script type="text/javascript" src="/sys-ui/js/user/form.js"></script>
</head>
<body>
<div id="form">
	<input type="hidden" id="id"/>
	<div>用户名称:<input type="text" id="username"/><span style="color: #FF0000;">*</span></div><br/>
	<div>密码:<input type="text" id="password"/><span style="color: #FF0000;">*</span></div><br/>
	<div>确认密码:<input type="text" id="confirmPassword"/><span style="color: #FF0000;">*</span></div><br/>
	<div>姓名:<input type="text" id="name"/><span style="color: #FF0000;">*</span></div><br/>
	<div>编号:<input type="text" id="code"/><span style="color: #FF0000;">*</span></div><br/>
	<div>电子邮箱:<input type="text" id="email"/><span style="color: #FF0000;">*</span></div><br/>
	<div>手机号码:<input type="text" id="mobileNumber"/><span style="color: #FF0000;">*</span></div><br/>
	<div>冻结:<select id="freeze"></select></div><br/>
	<div>角色:<textarea id="roleTexts" style="width: 500px; height: 200px;"></textarea><input type="hidden" id="roleIds"/></div><br/>
	<div>
		<button id="submit">提交</button>
		<button id="back">返回</button>
	</div>
	<br/>
	<div id="dialog" title="选择角色" style="display: none;">
		<div id="roleForm">
			名称:<input type="text" id="roleName"/>
			编码:<input type="text" id="roleCode"/>
			<button id="roleQuery">查询</button>
			<button id="roleReset">重置</button>
		</div>
		<br/>
		<table id="grid-table-role"></table>
		<div id="grid-pager-role"></div>
	</div>
</div>
</body>
</html>
