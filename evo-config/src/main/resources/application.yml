server:
  port: 20005
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
spring:
  application:
    name: evo-config
  rabbitmq:
    addresses: 127.0.0.1:5672
    host: 127.0.0.1
    port: 5672
    virtual-host: evo_vhost
    username: evo
    password: evo
  cloud:
    bus:
      trace:
        enabled: true # 消息总线跟踪开关
eureka:
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    health-check-url-path: /actuator/health
  client:
    initial-instance-info-replication-interval-seconds: 5
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://localhost:20000/eureka
---
spring:
  profiles:
    active: native
---
spring:
  profiles:
    active: subversion
  cloud:
    config:
      server:
        svn:
          uri: https://apptestaf.faf.com.cn/svn/SVN_faf/SVN_faf_scfw
          username: yanglei
          password: yanglei
          default-label: /src/evo-config-file
---
spring:
  profiles: vm
eureka:
  instance:
    ip-address: 192.168.1.24
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://192.168.1.24:50101/eureka
