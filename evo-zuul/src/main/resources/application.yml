    evo-static-ui:
      path: /static-ui/**
    evo-sp-sys-ui:
      path: /sys-ui/**
    sp-ui: # TODO 兼容 SCFW
      path: /ui/**
    sp-base:
      path: /base/**
    sp-storage:
      path: /storage/**
      serviceId: sp-storage
    sp-eco-base:
      path: /eco/base/**
      serviceId: sp-eco-base
    sp-eco-product:
      path: /eco/prod/**
      serviceId: sp-eco-product
    sp-eco-store:
