server:
  port: 20000
spring:
  application:
    name: evo-eureka
eureka:
  server:
    response-cache-update-interval-ms: 3000
    eviction-interval-timer-in-ms: 3000
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
---
spring:
  profiles: sit
server:
  port: 50101
