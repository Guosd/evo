<!DOCTYPE html>
<html lang="en">
<head>
	<title>功能管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<link rel="stylesheet" type="text/css" href="/static-ui/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/static-ui/jqGrid/css/ui.jqgrid.css" />
	<script type="text/javascript" src="/static-ui/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static-ui/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/static-ui/jqGrid/js/i18n/grid.locale-cn.js"></script>
	<script type="text/javascript" src="/static-ui/jqGrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="/static-ui/evo.js"></script>
	<script type="text/javascript" src="/dts-ui/js/message/list.js"></script>
</head>
<body>
	<div id="form">
		<input type="hidden" id="recordId"/>
		事务日志消息key:<input type="text" id="logMessageKey"/>
		事务消息key:<input type="text" id="messageKey"/>
		事务主键:<input type="text" id="businessKey"/>
		事务消息内容:<input type="text" id="content"/>
		事务生产者:<input type="text" id="producer"/>
		事务消费者:<input type="text" id="consumer"/>
		事务日志来源:<select id="role"><option value="">请选择</option></select>
		事务阶段:<select id="step"><option value="">请选择</option></select>
		<button id="query">查询</button>
		<button id="reset">重置</button>
	</div>
	<br/>
	<table id="grid-table"></table>
	<div id="grid-pager"></div>
</body>
</html>
