spring:
  application:
    name: evo-sp-auth-mobile
  cloud:
    config:
      name: config
      discovery:
        enabled: true
        service-id: evo-config
eureka:
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    health-check-url-path: /actuator/health
  client:
    initial-instance-info-replication-interval-seconds: 5
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://localhost:50101/eureka
logstash:
  destination: 10.21.111.42:9600
---
spring:
  profiles: prod
eureka:
  instance:
    ip-address: ${parasitifer-ip}
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://10.20.168.46:50101/eureka, http://10.20.168.47:50101/eureka
logstash:
  destination: 10.20.168.48:9600
